<body>

    <script type="text/babel">
        // –£–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏–π –¥–æ—Å—Ç—É–ø –¥–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ Chess —É UMD/ESM —Å—Ü–µ–Ω–∞—Ä—ñ—è—Ö
        const getChessCtor = () => (window.Chess || (window.chess && window.chess.Chess));
        const { useState, useEffect, useCallback } = React;

        // ChessBoard –∫–æ–º–ø–æ–Ω–µ–Ω—Ç
        const ChessBoard = ({ 
            onMove = () => {}, 
            onGameEnd = () => {},
            showMoveHistory = true,
            showAnalytics = true,
            apiEndpoint = '/api/game',
            autoPlay = false,
            whiteBot = 'StockfishBot',
            blackBot = 'DynamicBot'
        }) => {
            console.log('ChessBoard component created');
            const [game, setGame] = useState(() => {
                console.log('Initializing game, Chess available:', typeof Chess);
                if (typeof Chess === 'undefined') {
                    console.error('Chess library not loaded');
                    return null;
                }
                try {
                    const gameInstance = new Chess();
                    console.log('Chess game created successfully');
                    return gameInstance;
                } catch (error) {
                    console.error('Error creating Chess instance:', error);
                    return null;
                }
            });
            const [moveHistory, setMoveHistory] = useState([]);
            const [selectedSquare, setSelectedSquare] = useState(null);
            const [possibleMoves, setPossibleMoves] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [gameStatus, setGameStatus] = useState('–ì–æ—Ç–æ–≤–∏–π –¥–æ –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏');
            const [analytics, setAnalytics] = useState({
                whiteModules: [],
                blackModules: [],
                moveTimes: [],
                positionEvals: []
            });

            const initializeBoard = useCallback(() => {
                if (!game) return [];
                const board = [];
                for (let row = 0; row < 8; row++) {
                    const boardRow = [];
                    for (let col = 0; col < 8; col++) {
                        const square = String.fromCharCode(97 + col) + (8 - row);
                        const piece = game.get(square);
                        boardRow.push({
                            square,
                            piece,
                            color: (row + col) % 2 === 0 ? 'white' : 'black',
                            row,
                            col
                        });
                    }
                    board.push(boardRow);
                }
                return board;
            }, [game]);

            const getPieceSymbol = (piece) => {
                if (!piece) return '';
                const symbols = {
                    'wK': '‚ôî', 'wQ': '‚ôï', 'wR': '‚ôñ', 'wB': '‚ôó', 'wN': '‚ôò', 'wP': '‚ôô',
                    'bK': '‚ôö', 'bQ': '‚ôõ', 'bR': '‚ôú', 'bB': '‚ôù', 'bN': '‚ôû', 'bP': '‚ôü'
                };
                return symbols[piece.color + piece.type.toUpperCase()] || '';
            };

            const handleSquareClick = useCallback(async (square) => {
                if (!game || isPlaying || game.isGameOver()) return;

                const piece = game.get(square);
                
                if (piece && piece.color === game.turn()) {
                    setSelectedSquare(square);
                    const moves = game.moves({ square, verbose: true });
                    setPossibleMoves(moves.map(move => move.to));
                } else if (selectedSquare && possibleMoves.includes(square)) {
                    try {
                        const move = game.move({
                            from: selectedSquare,
                            to: square,
                            promotion: 'q'
                        });

                        if (move) {
                            const moveData = {
                                move,
                                fen: game.fen(),
                                turn: game.turn(),
                                isGameOver: game.isGameOver(),
                                result: game.isGameOver() ? game.result() : null,
                                timestamp: new Date().toISOString()
                            };

                            setMoveHistory(prev => [...prev, moveData]);
                            setSelectedSquare(null);
                            setPossibleMoves([]);
                            
                            onMove(moveData);

                            if (game.isGameOver()) {
                                setIsPlaying(false);
                                setGameStatus(`–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞: ${getGameResultText(game.result())}`);
                                onGameEnd(moveData);
                            } else {
                                setGameStatus(`–•—ñ–¥ ${game.turn() === 'w' ? '–±—ñ–ª–∏—Ö' : '—á–æ—Ä–Ω–∏—Ö'}`);
                            }

                            if (autoPlay && !game.isGameOver()) {
                                await makeBotMove();
                            }
                        }
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —Ö–æ–¥—É:', error);
                    }
                }
            }, [game, selectedSquare, possibleMoves, isPlaying, autoPlay, onMove, onGameEnd]);

            const makeBotMove = useCallback(async () => {
                try {
                    if (!game) return;
                    const response = await fetch(`${apiEndpoint}/move`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fen: game.fen(),
                            turn: game.turn()
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.move) {
                            const move = game.move(data.move);
                            if (move) {
                                const moveData = {
                                    move,
                                    fen: game.fen(),
                                    turn: game.turn(),
                                    isGameOver: game.isGameOver(),
                                    result: game.isGameOver() ? game.result() : null,
                                    timestamp: new Date().toISOString(),
                                    bot: data.bot,
                                    confidence: data.confidence
                                };

                                setMoveHistory(prev => [...prev, moveData]);
                                onMove(moveData);

                                if (game.isGameOver()) {
                                    setIsPlaying(false);
                                    setGameStatus(`–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞: ${getGameResultText(game.result())}`);
                                    onGameEnd(moveData);
                                } else {
                                    setGameStatus(`–•—ñ–¥ ${game.turn() === 'w' ? '–±—ñ–ª–∏—Ö' : '—á–æ—Ä–Ω–∏—Ö'}`);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Ö–æ–¥—É –±–æ—Ç–∞:', error);
                }
            }, [game, apiEndpoint, onMove, onGameEnd]);

            const startGame = useCallback(async () => {
                try {
                    const response = await fetch(`${apiEndpoint}/start`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            white_bot: whiteBot,
                            black_bot: blackBot
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Starting game, Chess available:', typeof Chess);
                        if (typeof Chess !== 'undefined') {
                            setGame(() => new Chess());
                        } else {
                            console.error('Cannot start game: Chess library not available');
                            return;
                        }
                        setMoveHistory([]);
                        setSelectedSquare(null);
                        setPossibleMoves([]);
                        setIsPlaying(true);
                        setGameStatus('–ì—Ä–∞ —Ä–æ–∑–ø–æ—á–∞—Ç–∞');
                        
                        if (autoPlay) {
                            await makeBotMove();
                        }
                    }
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏:', error);
                }
            }, [apiEndpoint, whiteBot, blackBot, autoPlay, makeBotMove]);

            const resetGame = useCallback(async () => {
                try {
                    await fetch(`${apiEndpoint}/reset`, { method: 'POST' });
                    console.log('Resetting game, Chess available:', typeof Chess);
                    if (typeof Chess !== 'undefined') {
                        setGame(() => new Chess());
                    } else {
                        console.error('Cannot reset game: Chess library not available');
                        return;
                    }
                    setMoveHistory([]);
                    setSelectedSquare(null);
                    setPossibleMoves([]);
                    setIsPlaying(false);
                    setGameStatus('–ì–æ—Ç–æ–≤–∏–π –¥–æ –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏');
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Å–∫–∏–¥–∞–Ω–Ω—è –≥—Ä–∏:', error);
                }
            }, [apiEndpoint]);

            const getGameResultText = (result) => {
                switch (result) {
                    case '1-0': return '–ë—ñ–ª—ñ –≤–∏–≥—Ä–∞–ª–∏';
                    case '0-1': return '–ß–æ—Ä–Ω—ñ –≤–∏–≥—Ä–∞–ª–∏';
                    case '1/2-1/2': return '–ù—ñ—á–∏—è';
                    default: return '–ù–µ–≤—ñ–¥–æ–º–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç';
                }
            };

            useEffect(() => {
                const loadAnalytics = async () => {
                    try {
                        const response = await fetch(`${apiEndpoint}/analytics`);
                        if (response.ok) {
                            const data = await response.json();
                            setAnalytics(data);
                        }
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–Ω–∞–ª—ñ—Ç–∏–∫–∏:', error);
                    }
                };

                if (showAnalytics) {
                    loadAnalytics();
                }
            }, [apiEndpoint, showAnalytics]);

            const board = game ? initializeBoard() : [];

            // Show error if Chess library is not loaded
            if (!game) {
                return React.createElement('div', { className: 'chess-board-container' },
                    React.createElement('div', { className: 'error-message' },
                        React.createElement('h3', null, '‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è'),
                        React.createElement('p', null, 'Chess.js –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞. –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Å—Ç–æ—Ä—ñ–Ω–∫—É.'),
                        React.createElement('button', { 
                            onClick: () => window.location.reload(),
                            className: 'btn btn-primary'
                        }, 'üîÑ –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏')
                    )
                );
            }

            return React.createElement('div', { className: 'chess-board-container' },
                React.createElement('div', { className: 'chess-board-wrapper' },
                    React.createElement('div', { className: 'chess-board' },
                        board.map((row, rowIndex) =>
                            row.map((cell, colIndex) =>
                                React.createElement('div', {
                                    key: `${rowIndex}-${colIndex}`,
                                    className: `chess-square ${cell.color} ${
                                        selectedSquare === cell.square ? 'selected' : ''
                                    } ${
                                        possibleMoves.includes(cell.square) ? 'possible-move' : ''
                                    }`,
                                    onClick: () => handleSquareClick(cell.square)
                                },
                                    cell.piece && React.createElement('span', { className: 'chess-piece' },
                                        getPieceSymbol(cell.piece)
                                    ),
                                    possibleMoves.includes(cell.square) && React.createElement('div', { className: 'move-indicator' })
                                )
                            )
                        )
                    ),
                    React.createElement('div', { className: 'game-controls' },
                        React.createElement('button', {
                            onClick: startGame,
                            disabled: isPlaying,
                            className: 'btn btn-primary'
                        }, '‚ñ∂Ô∏è –ü–æ—á–∞—Ç–∏ –≥—Ä—É'),
                        React.createElement('button', {
                            onClick: resetGame,
                            className: 'btn btn-secondary'
                        }, 'üîÑ –°–∫–∏–Ω—É—Ç–∏')
                    ),
                    React.createElement('div', { className: 'game-status' }, gameStatus)
                ),
                showMoveHistory && React.createElement('div', { className: 'move-history' },
                    React.createElement('h3', null, '–Ü—Å—Ç–æ—Ä—ñ—è —Ö–æ–¥—ñ–≤'),
                    React.createElement('div', { className: 'moves-list' },
                        moveHistory.map((moveData, index) =>
                            React.createElement('div', { key: index, className: 'move-item' },
                                React.createElement('span', { className: 'move-number' }, `${index + 1}.`),
                                React.createElement('span', { className: 'move-notation' }, moveData.move.san),
                                moveData.bot && React.createElement('span', { className: 'move-bot' }, `(${moveData.bot})`),
                                moveData.confidence && React.createElement('span', { className: 'move-confidence' },
                                    `${Math.round(moveData.confidence * 100)}%`
                                )
                            )
                        )
                    )
                ),
                showAnalytics && React.createElement('div', { className: 'analytics-panel' },
                    React.createElement('h3', null, '–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞'),
                    React.createElement('div', { className: 'analytics-content' },
                        React.createElement('div', { className: 'module-usage' },
                            React.createElement('h4', null, '–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –º–æ–¥—É–ª—ñ–≤'),
                            React.createElement('div', { className: 'module-stats' },
                                React.createElement('div', { className: 'white-modules' },
                                    React.createElement('h5', null, '–ë—ñ–ª—ñ:'),
                                    analytics.whiteModules.map((module, index) =>
                                        React.createElement('div', { key: index, className: 'module-item' },
                                            `${module.name}: ${module.count}`
                                        )
                                    )
                                ),
                                React.createElement('div', { className: 'black-modules' },
                                    React.createElement('h5', null, '–ß–æ—Ä–Ω—ñ:'),
                                    analytics.blackModules.map((module, index) =>
                                        React.createElement('div', { key: index, className: 'module-item' },
                                            `${module.name}: ${module.count}`
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        // –ì–æ–ª–æ–≤–Ω–∏–π –¥–æ–¥–∞—Ç–æ–∫
        const ChessApp = () => {
            console.log('ChessApp component created');
            const [gameData, setGameData] = useState({
                totalGames: 0,
                whiteWins: 0,
                blackWins: 0,
                draws: 0
            });
            const [availableBots, setAvailableBots] = useState([]);
            const [selectedBots, setSelectedBots] = useState({
                white: 'StockfishBot',
                black: 'DynamicBot'
            });
            const [gameHistory, setGameHistory] = useState([]);

            useEffect(() => {
                const loadBots = async () => {
                    try {
                        const response = await fetch('/api/bots');
                        if (response.ok) {
                            const bots = await response.json();
                            setAvailableBots(bots);
                        }
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–æ—Ç—ñ–≤:', error);
                        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ
                        setAvailableBots(['StockfishBot', 'DynamicBot', 'RandomBot', 'AggressiveBot']);
                    }
                };

                loadBots();
            }, []);

            const handleMove = (moveData) => {
                console.log('–•—ñ–¥ –≤–∏–∫–æ–Ω–∞–Ω–æ:', moveData);
            };

            const handleGameEnd = (gameEndData) => {
                console.log('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞:', gameEndData);
                setGameHistory(prev => [...prev, gameEndData]);
                
                setGameData(prev => ({
                    ...prev,
                    totalGames: prev.totalGames + 1,
                    whiteWins: gameEndData.result === '1-0' ? prev.whiteWins + 1 : prev.whiteWins,
                    blackWins: gameEndData.result === '0-1' ? prev.blackWins + 1 : prev.blackWins,
                    draws: gameEndData.result === '1/2-1/2' ? prev.draws + 1 : prev.draws
                }));
            };

            const handleBotChange = (color, bot) => {
                setSelectedBots(prev => ({
                    ...prev,
                    [color]: bot
                }));
            };

            return React.createElement('div', { className: 'chess-app' },
                React.createElement('header', { className: 'app-header' },
                    React.createElement('h1', null, '‚ôüÔ∏è Chess AI Analytics Dashboard'),
                    React.createElement('p', null, '–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞ –∞–Ω–∞–ª—ñ—Ç–∏–∫–∞ —à–∞—Ö–æ–≤–∏—Ö –±–æ—Ç—ñ–≤ –∑ —Ä–µ–∞–ª—å–Ω–∏–º —á–∞—Å–æ–º')
                ),
                React.createElement('div', { className: 'app-content' },
                    React.createElement('div', { className: 'stats-panel' },
                        React.createElement('h3', null, 'üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —ñ–≥–æ—Ä'),
                        React.createElement('div', { className: 'stats-grid' },
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-value' }, gameData.totalGames),
                                React.createElement('div', { className: 'stat-label' }, '–í—Å—å–æ–≥–æ —ñ–≥–æ—Ä')
                            ),
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-value' }, gameData.whiteWins),
                                React.createElement('div', { className: 'stat-label' }, '–ü–µ—Ä–µ–º–æ–≥–∏ –±—ñ–ª–∏—Ö')
                            ),
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-value' }, gameData.blackWins),
                                React.createElement('div', { className: 'stat-label' }, '–ü–µ—Ä–µ–º–æ–≥–∏ —á–æ—Ä–Ω–∏—Ö')
                            ),
                            React.createElement('div', { className: 'stat-card' },
                                React.createElement('div', { className: 'stat-value' }, gameData.draws),
                                React.createElement('div', { className: 'stat-label' }, '–ù—ñ—á–∏—ó')
                            )
                        )
                    ),
                    React.createElement('div', { className: 'bot-settings' },
                        React.createElement('h3', null, 'ü§ñ –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –±–æ—Ç—ñ–≤'),
                        React.createElement('div', { className: 'bot-selectors' },
                            React.createElement('div', { className: 'bot-selector' },
                                React.createElement('label', null, '–ë—ñ–ª—ñ:'),
                                React.createElement('select', {
                                    value: selectedBots.white,
                                    onChange: (e) => handleBotChange('white', e.target.value)
                                }, availableBots.map(bot =>
                                    React.createElement('option', { key: bot, value: bot }, bot)
                                ))
                            ),
                            React.createElement('div', { className: 'bot-selector' },
                                React.createElement('label', null, '–ß–æ—Ä–Ω—ñ:'),
                                React.createElement('select', {
                                    value: selectedBots.black,
                                    onChange: (e) => handleBotChange('black', e.target.value)
                                }, availableBots.map(bot =>
                                    React.createElement('option', { key: bot, value: bot }, bot)
                                ))
                            )
                        )
                    ),
                    React.createElement(ChessBoard, {
                        onMove: handleMove,
                        onGameEnd: handleGameEnd,
                        showMoveHistory: true,
                        showAnalytics: true,
                        apiEndpoint: '/api/game',
                        autoPlay: true,
                        whiteBot: selectedBots.white,
                        blackBot: selectedBots.black
                    }),
                    gameHistory.length > 0 && React.createElement('div', { className: 'game-history-panel' },
                        React.createElement('h3', null, 'üìã –û—Å—Ç–∞–Ω–Ω—ñ —ñ–≥—Ä–∏'),
                        React.createElement('div', { className: 'history-list' },
                            gameHistory.slice(-5).reverse().map((game, index) =>
                                React.createElement('div', { key: index, className: 'history-item' },
                                    React.createElement('div', { className: 'game-info' },
                                        React.createElement('span', null, `–ì—Ä–∞ #${gameHistory.length - index}`),
                                        React.createElement('span', { 
                                            className: `result ${game.result?.replace('/', '-')}` 
                                        }, game.result)
                                    ),
                                    React.createElement('div', { className: 'game-details' },
                                        game.bot && React.createElement('span', null, `–ë–æ—Ç: ${game.bot}`),
                                        game.confidence && React.createElement('span', null, 
                                            `–í–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å: ${Math.round(game.confidence * 100)}%`
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –¥–æ–¥–∞—Ç–∫—É
        console.log('Rendering ChessApp...');
        console.log('React available:', typeof React);
        console.log('ReactDOM available:', typeof ReactDOM);
        console.log('Chess available:', typeof Chess);
        
        try {
            ReactDOM.render(React.createElement(ChessApp), document.getElementById('root'));
