<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞—Ö–æ–≤–∞ –¥–æ—Å–∫–∞ - Standalone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #2d3748;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin: 0 auto;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .cell.white {
            background-color: #f0d9b5;
        }

        .cell.black {
            background-color: #b58863;
        }

        .cell.highlight {
            background-color: #ffd700 !important;
            box-shadow: inset 0 0 0 3px #ff6b6b;
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a5568;
        }

        .stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôüÔ∏è –®–∞—Ö–æ–≤–∞ –¥–æ—Å–∫–∞</h1>
        
        <div class="chess-board" id="chess-board">
            <!-- –®–∞—Ö–æ–≤–∞ –¥–æ—Å–∫–∞ –±—É–¥–µ —Å—Ç–≤–æ—Ä–µ–Ω–∞ JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startNewGame()">‚ñ∂Ô∏è –ù–æ–≤–∞ –≥—Ä–∞</button>
            <button class="btn" onclick="resetBoard()">üîÑ –°–∫–∏–Ω—É—Ç–∏</button>
            <button class="btn" onclick="makeRandomMove()">üé≤ –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ö—ñ–¥</button>
        </div>
        
        <div class="status" id="game-status">
            –ì–æ—Ç–æ–≤–∏–π –¥–æ –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-games">0</div>
                <div class="stat-label">–í—Å—å–æ–≥–æ —ñ–≥–æ—Ä</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="white-wins">0</div>
                <div class="stat-label">–ü–µ—Ä–µ–º–æ–≥–∏ –±—ñ–ª–∏—Ö</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="black-wins">0</div>
                <div class="stat-label">–ü–µ—Ä–µ–º–æ–≥–∏ —á–æ—Ä–Ω–∏—Ö</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="draws">0</div>
                <div class="stat-label">–ù—ñ—á–∏—ó</div>
            </div>
        </div>
    </div>

    <script>
        // –®–∞—Ö–æ–≤—ñ —Ñ—ñ–≥—É—Ä–∏
        const pieceSymbols = {
            'wK': '‚ôî', 'wQ': '‚ôï', 'wR': '‚ôñ', 'wB': '‚ôó', 'wN': '‚ôò', 'wP': '‚ôô',
            'bK': '‚ôö', 'bQ': '‚ôõ', 'bR': '‚ôú', 'bB': '‚ôù', 'bN': '‚ôû', 'bP': '‚ôü'
        };

        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
        const initialPosition = [
            ['bR', 'bN', 'bB', 'bQ', 'bK', 'bB', 'bN', 'bR'],
            ['bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP'],
            ['wR', 'wN', 'wB', 'wQ', 'wK', 'wB', 'wN', 'wR']
        ];

        let currentBoard = JSON.parse(JSON.stringify(initialPosition));
        let gameStats = {
            totalGames: 0,
            whiteWins: 0,
            blackWins: 0,
            draws: 0
        };

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ—Å–∫–∏
        function initializeBoard() {
            const board = document.getElementById('chess-board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    const isWhite = (row + col) % 2 === 0;
                    cell.className = `cell ${isWhite ? 'white' : 'black'}`;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    const piece = currentBoard[row][col];
                    if (piece) {
                        cell.textContent = pieceSymbols[piece];
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    board.appendChild(cell);
                }
            }
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É –ø–æ –∫–ª—ñ—Ç–∏–Ω—Ü—ñ
        function handleCellClick(row, col) {
            const piece = currentBoard[row][col];
            if (piece) {
                // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ –∫–ª—ñ—Ç–∏–Ω–∫—É
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlight');
                });
                document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('highlight');
                
                // –ü–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ —Ñ—ñ–≥—É—Ä—É
                const color = piece[0] === 'w' ? '–±—ñ–ª–∞' : '—á–æ—Ä–Ω–∞';
                const pieceName = getPieceName(piece[1]);
                document.getElementById('game-status').textContent = 
                    `–û–±—Ä–∞–Ω–æ: ${color} ${pieceName} –Ω–∞ –ø–æ–∑–∏—Ü—ñ—ó ${String.fromCharCode(97 + col)}${8 - row}`;
            }
        }

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –Ω–∞–∑–≤–∏ —Ñ—ñ–≥—É—Ä–∏
        function getPieceName(pieceType) {
            const names = {
                'K': '–ö–æ—Ä–æ–ª—å', 'Q': '–§–µ—Ä–∑—å', 'R': '–¢—É—Ä–∞',
                'B': '–°–ª–æ–Ω', 'N': '–ö—ñ–Ω—å', 'P': '–ü—ñ—à–∞–∫'
            };
            return names[pieceType] || '–ù–µ–≤—ñ–¥–æ–º–∞';
        }

        // –ù–æ–≤–∞ –≥—Ä–∞
        function startNewGame() {
            currentBoard = JSON.parse(JSON.stringify(initialPosition));
            initializeBoard();
            document.getElementById('game-status').textContent = '–ù–æ–≤–∞ –≥—Ä–∞ —Ä–æ–∑–ø–æ—á–∞—Ç–∞!';
            gameStats.totalGames++;
            updateStats();
        }

        // –°–∫–∏–¥–∞–Ω–Ω—è –¥–æ—à–∫–∏
        function resetBoard() {
            currentBoard = JSON.parse(JSON.stringify(initialPosition));
            initializeBoard();
            document.getElementById('game-status').textContent = '–î–æ—à–∫–∞ —Å–∫–∏–Ω—É—Ç–∞ –¥–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó –ø–æ–∑–∏—Ü—ñ—ó';
        }

        // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ö—ñ–¥ (—Å–ø—Ä–æ—â–µ–Ω–∏–π)
        function makeRandomMove() {
            // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –≤—Å—ñ —Ñ—ñ–≥—É—Ä–∏
            const pieces = [];
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (currentBoard[row][col]) {
                        pieces.push({row, col, piece: currentBoard[row][col]});
                    }
                }
            }
            
            if (pieces.length === 0) {
                document.getElementById('game-status').textContent = '–ù–∞ –¥–æ—à—Ü—ñ –Ω–µ–º–∞—î —Ñ—ñ–≥—É—Ä!';
                return;
            }
            
            // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É —Ñ—ñ–≥—É—Ä—É
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const {row, col, piece} = randomPiece;
            
            // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ —Ñ—ñ–≥—É—Ä—É
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlight');
            });
            document.querySelector(`[data-row="${row}"][data-col="${col}"]`).classList.add('highlight');
            
            const color = piece[0] === 'w' ? '–±—ñ–ª–∞' : '—á–æ—Ä–Ω–∞';
            const pieceName = getPieceName(piece[1]);
            document.getElementById('game-status').textContent = 
                `–í–∏–ø–∞–¥–∫–æ–≤–∏–π –≤–∏–±—ñ—Ä: ${color} ${pieceName} –Ω–∞ –ø–æ–∑–∏—Ü—ñ—ó ${String.fromCharCode(97 + col)}${8 - row}`;
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('total-games').textContent = gameStats.totalGames;
            document.getElementById('white-wins').textContent = gameStats.whiteWins;
            document.getElementById('black-wins').textContent = gameStats.blackWins;
            document.getElementById('draws').textContent = gameStats.draws;
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            initializeBoard();
        });
    </script>
</body>
</html>
