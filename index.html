
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Viewer (GitHub Pages Ready) 1.1</title>
  <style>
    body {
      font-family: monospace;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #444;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
    }
    .white { background-color: #eee; }
    .black { background-color: #999; }
    .metrics {
      margin-top: 20px;
      display: flex;
      gap: 80px;
    }
    .metrics div {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Chess Viewer</h2>
<div class="board" id="board"></div>

<div class="metrics">
  <div id="white_metrics"><h3>White Metrics</h3></div>
  <div id="black_metrics"><h3>Black Metrics</h3></div>
</div>

<script src="data_loader.js"></script>
</body>
</html>
